<app-menu></app-menu>
<label>Major List</label> | 
<a routerLink = "/majors/create">New Major</a> | 
<input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
<div class="component">
    <table class="table table-sm">
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>MinSAT</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let m of majors | majorSearch: searchCriteria | sort:'code'">
            <td>{{m.id}}</td>
            <td>{{m.code}}</td>
            <td>{{m.name}}</td>
            <td class = "text-left">{{m.minSat}}</td>
            <td>
                <a routerLink="/majors/detail/{{m.id}}">Detail</a> |
                <a routerLink="/majors/edit/{{m.id}}">Edit</a>
            </td>
        </tr>
    </table>
</div>
